<main class="ct-container">
    <article class="d-flex flex-column vh-100 gap-5 align-items-center justify-content-center">
        <figure class="d-flex flex-column align-items-center justify-content-center">
            <img src="../../../assets/img/me.png" width="200" alt="me.png">
            <figcaption class="d-flex align-items-center justify-content-center gap-3 mt-2">
                @for (item of listSocialMedia; track $index) {
                    <span class="p-3 rounded-circle bg-white"></span>
                }
            </figcaption>
        </figure>
        <p class="h1 text-white text-center">Hello there, my name is Jonathan, I'm Web developer</p>
        <p class="text-center text-white">I build this portfolio where you can see my job, in my student and job experiences</p>
        <button class="btn btn-sm btn-primary">Go to Projects</button>
        <section class="ct-scroll-auto-rigth-to-left mt-5">
            <div class="ct-items-scroll">
                @for (item of listSkilss; track $index) {
                    <span class="rounded-circle p-4 bg-white">{{ $index+1}}</span>
                }
            </div>
        </section>
    </article>
</main>
